<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Card</title>
    <link rel="icon" type="image/jpg" sizes="32x32" href="profile.jpg" />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800;900&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-borders">
        <div class="border-top"></div>
        <div class="border-right"></div>
        <div class="border-bottom"></div>
        <div class="border-left"></div>
      </div>
      <div class="card-content">
        <img src="profile.jpg" class="avatar" />
        <p class="username">Abdulla Al Nahian</p>
        <p class="designation">Junior Web Developer</p>
        <p class="bio">I create engaging web applications. Let's build something amazing together!</p>
        <p class="info">Phone: 123-456-7890</p>
        <p class="info">Email: example@gmail.com</p>
        <p class="info">Website: www.example.com</p>

        <div class="social-icons">
          <a class="social-icon" href="#" target="_blank">
            <i class="fab fa-instagram" class="icon"></i>
          </a>

          <a class="social-icon" href="#" target="_blank">
            <i class="fab fa-youtube" class="icon"></i>
          </a>

          <a class="social-icon" href="#" target="_blank">
            <i class="fab fa-twitter" class="icon"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
